<!DOCTYPE html>
<html>
<head>
    <title>简单API测试</title>
</head>
<body>
    <h1>API测试</h1>
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        async function testAPI(url, name) {
            try {
                const response = await fetch(url);
                const data = await response.text();
                results.innerHTML += `<h3>${name}</h3><p>状态: ${response.status}</p><pre>${data}</pre><hr>`;
            } catch (error) {
                results.innerHTML += `<h3>${name}</h3><p>错误: ${error.message}</p><hr>`;
            }
        }
        
        // 自动测试所有API
        window.onload = async function() {
            await testAPI('/config', '配置API');
            await testAPI('/articles', '文章API');
            await testAPI('/categories', '分类API');
            await testAPI('/tags', '标签API');
        };
    </script>
</body>
</html>
